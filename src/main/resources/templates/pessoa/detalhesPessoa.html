<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto SpringCRUD</title>
    <link rel="stylesheet" th:href="@{/estilos/style.css}">
</head>	<!-- Para SB, é preciso usar ANNOTATIONS NO HTML!! Exemplo geral:
	 th:href/scr(imagens)@{/pasta/arquivo.tipo) -->

<body>
	<header>
		<h1>CRUD - Create Read Update Delete</h1>
		<p>Cadastro de Pessoas<p/>
	</header>
	
	<nav>
		<a href="http://localhost:8080/">Home</a>
		<a href="http://localhost:8080/cadastro">Cadastrar</a>
		<a href="http://localhost:8080/lista">Listar</a>
	</nav>
	
	<main>
		<h2>Informações da Pessoa Selecionada:</h2>
		
		<table>
		
			<thead>
				
			</thead>
			
			<tbody th:each="pessoa : ${pessoa}"> 
			<!-- zebrado funcionou descendo o th:each do <tbody> para o <tr>
			em detalhes não é preciso,
			pois uma pessoa não tem informações para tabela grande -->
				<tr>	
					<td><strong>Id</strong></td>					
					<td><span th:text="${pessoa.id}"></span></td>
				</tr>
				<tr>	
					<td><strong>Nome</strong></td>					
					<td><span th:text="${pessoa.nome}"></span></td>
				</tr>
				<tr>	
					<td><strong>Telefone</strong></td>					
					<td><span th:text="${pessoa.telefone}"></span></td>
				</tr>
				<tr>	
					<td><strong>Nascimento</strong></td>					
					<td><span th:text="${pessoa.nascimento}"></span></td>
				</tr>
			</tbody>
		</table>
		
	</main>
	
	<footer>
        <p>
            Site criado 
            por <a href="https://github.com/LucasGBurch" target="_blank">Lucas Burch</a> para
            estudos de Spring Boot com HTML5/CSS3.
        </p>
    </footer>
</body>

</html>
